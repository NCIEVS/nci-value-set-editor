<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Value Sets</title>
</head>
<body>
<ui:composition template="/pages/templates/baseTemplate.xhtml">
	<ui:define name="menuBar">
		<ui:include src="/pages/include/menuBar.xhtml">
			<ui:param name="activeTab" value="valueset" />
		</ui:include>
	</ui:define>
	<h:form id="valueSetFormId">
		<table summary="" border="0" width="100%">
			<tr>
				<td align="left"><font size="4"><b>Value Set List</b></font></td>
				<td align="right" valign="bottom">&#xA0;&#xA0;
				  <h:commandButton
					 value="Add to cart" action="#{ValueSetBean.newValueSetAction}"
					 onclick="javascript:cursor_wait();"
					 image="#{requestContextPath}/images/add.gif" alt="Add to cart" />
                &#xA0;&#xA0;
              <h:commandButton
                value="Remove from cart" action="#{ValueSetBean.removeFromCartAction}"
                onclick="javascript:cursor_wait();"
                image="#{requestContextPath}/images/remove.gif" alt="Remove from cart" />
             </td>
			</tr>
		</table>
		<hr />
		<table class="dataTable" summary="" cellpadding="3" cellspacing="0"
			border="0" width="100%">
			<tr height="15px">
				<th class="dataTableHeader" scope="col" align="left" width="20px">&#xA0;</th>
				<th class="dataTableHeader" scope="col" align="left">URI</th>
				<th class="dataTableHeader" scope="col" align="left">Description</th>
				<th class="dataTableHeader" scope="col" align="left">Action</th>
			</tr>
			<c:choose>
				<c:when test="${sessionScope.ValueSetBean.count>0}">
					<c:forEach var="item" begin="0" items="#{ValueSetBean.valueSetList}"
						varStatus="status">
						<c:set var="class" value="dataRowDark" />
						<c:if test="${status.index % 2 == 0}">
							<c:set var="class" value="dataRowLight" />
						</c:if>
						<tr class="#{class}">
							<td>
                        <h:selectBooleanCheckbox binding="#{item.checkbox}"
								    onclick="submit();" />
                     </td>
							<td>
                        <h:outputText value="#{item.uri}" />
                     </td>
							<td>&#xA0;&#xA0;</td>
							<td width="110px">
                        <h:commandLink action="#{ValueSetBean.editValueSetAction}"
							       value="Edit">
                            <f:param name="uriParam" value="#{item.uri}" />
                        </h:commandLink>      
                        &#xA0;    
							   <h:commandLink action="#{ValueSetBean.removeFromCartAction}"
                            value="Preview" /> 
                        &#xA0;    
                        <h:commandLink action="#{ValueSetBean.exportValueSetAction}"
                            value="Export" />                             
                     </td>
						</tr>
					</c:forEach>
				</c:when>
				<c:otherwise>
					<tr valign="top">
						<td colspan="4">No value sets in cart.</td>
					</tr>
				</c:otherwise>
			</c:choose>
		</table>
	</h:form>
</ui:composition>
<ui:debug />
</body>
</html>
