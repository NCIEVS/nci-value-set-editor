<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Value Sets</title>
</head>
<body>
  <ui:composition template="/pages/templates/baseTemplate.xhtml">  
     <h:form id="valueSetFormId">
	     <table class="dataTable" summary="" border="0" width="100%">  
	  		<tr>
	  		 <td></td>
	    	 <td align="right" valign="bottom"> 
	      		<h:outputLink value="${facesContext.externalContext.requestContextPath}/pages/editValueSet.xhtml" styleClass="mainMenuLink">
					&#xA0;<h:graphicImage value="../images/add.gif" alt="Add to cart" title="Add a value set definition" style="border: none" />
				</h:outputLink>     	          	  	
	            <h:commandLink action="#{CartActionBean.editValueSet}" styleClass="mainMenuLink">
	            	&#xA0;<h:graphicImage value="../images/edit.gif" alt="Edit value set" title="Edit value set definition" style="border: none" />
	            </h:commandLink> 
	            <h:commandLink action="#{CartActionBean.removeFromCart}" styleClass="mainMenuLink">
	            	&#xA0;<h:graphicImage value="../images/remove.gif" alt="Remove" title="Remove value set definition" style="border: none" />
	            </h:commandLink>
	            <h:commandLink action="#{CartActionBean.removeFromCart}" styleClass="mainMenuLink">
	            	&#xA0;<h:graphicImage value="../images/preview.gif" alt="Preview" title="Preview value set definition" style="border: none" />
	            </h:commandLink>            
			 </td>	           
	  		</tr>	
	  	 </table>		  	 
	     <table class="dataTable" summary="" cellpadding="3" cellspacing="0" border="0" width="100%">      
	         <tr height="15px">
	           <th class="dataTableHeader" scope="col" align="left" width="20px">&#xA0;</th>
	           <th class="dataTableHeader" scope="col" align="left">URI</th>
	           <th class="dataTableHeader" scope="col" align="left">Description</th>
	         </tr>
	         <c:choose>
     			<c:when test="${sessionScope.CartActionBean.count>0}">
	     		</c:when>
				<c:otherwise>
					<tr valign="top">
						<td colspan="3">No value sets in cart.</td>
					</tr>
				</c:otherwise>	     
			 </c:choose>	         
	     </table>
     </h:form>
  </ui:composition>
  <ui:debug />
</body>
</html>
