<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core">
  <ui:composition>
    <table cellpadding="0" cellspacing="0" border="0" height="20px">
      <tr height="20px" class="mainMenuItem">
      <c:set var="bgcolor" value="#A4A4A4" />
        <c:if test="${activeTab == 'welcome'}">
           <c:set var="bgcolor" value="#5C5C5C" />
      </c:if>
        <td bgcolor="#{bgcolor}">
          <h:outputLink value="${facesContext.externalContext.requestContextPath}/" styleClass="mainMenuLink">
            &#xA0;<h:outputText styleClass="mainMenuItem" value="Home" />&#xA0;
          </h:outputLink>
        </td>
        <c:set var="bgcolor" value="#A4A4A4" />
        <c:if test="${activeTab == 'valueset'}">
           <c:set var="bgcolor" value="#5C5C5C" />
      </c:if>
        <td>&#xA0;</td>
        <td bgcolor="#{bgcolor}">
          <h:outputLink value="${facesContext.externalContext.requestContextPath}/pages/valueSets.xhtml" styleClass="mainMenuLink">
            &#xA0;<h:outputText value="#{msg.label_valuesets}" />&#xA0;
          </h:outputLink>
        </td>
      </tr>
      <tr height="10px"><td>&#xA0;</td></tr>
    </table>
  </ui:composition>
</html>
