<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Add Metadata</title>
</head>
<body>
  <ui:composition template="/pages/templates/popupTemplate.xhtml">
  <script type="text/javascript">
    window.resizeTo(600,327);
    function closePopup() {
    	window.opener.location.href = window.opener.location.href;
    	window.close();
    }
  </script>
  <div id="resizeDiv">
  <font size="4"><b>Add Metadata</b></font><br/>
  <h:form id="f1">
    <table border="0">
      <tr>
        <td align="right">
        	<h:outputLabel for="uri" value="#{msg.label_uri}:" />
        </td>
        <td align="left">
        	<h:inputText id="uri" value="#{ValueSetBean.uri}" width="300"/>
        </td>
      </tr>
      <tr>
        <td align="right">
			<h:outputLabel for="domain" value="#{msg.label_domain}:" />
        </td>
        <td align="left">
			<h:selectOneMenu id="domain" value="#{ValueSetBean.selectedConceptDomain}">
				<f:selectItems value="#{ValueSetBean.conceptDomainList}" />				
			</h:selectOneMenu>        
      	</td>
      </tr>
      <tr>
        <td align="right">
        	<h:outputLabel for="dcs" value="#{msg.label_default_cs}:" />
        </td>
        <td align="left">
			<h:selectOneMenu id="dcs" value="#{ValueSetBean.selectedOntology}">
				<f:selectItems value="#{ValueSetBean.ontologyList}" />				
			</h:selectOneMenu>         	
      	</td>
      </tr>
      <tr>
        <td align="right">
          	<h:outputLabel for="sources" value="#{msg.label_sources}:" />
        </td>
        <td align="left">
        	<h:inputText id="sources" value="#{ValueSetBean.sources}" width="300"/>
      	</td>
      </tr>
    </table>
    <hr />
    <div class="inputMessage"><h:outputText value="#{ValueSetBean.message}&#xA0;" /></div>
        <h:commandButton value="Save" action="#{ValueSetBean.addMetadataAction}"
          accesskey="13"
          onclick="javascript:cursor_wait();"
          image="#{requestContextPath}/images/save.gif"
          alt="Save">
        </h:commandButton>
        &#xA0;
        <h:outputLink value="javascript:closePopup();">
          <h:graphicImage value="../images/close.gif" alt="Close window" title="Close window" style="border: none" />
        </h:outputLink>
    </h:form>
    </div>
  </ui:composition>
  <ui:debug />
</body>
</html>
