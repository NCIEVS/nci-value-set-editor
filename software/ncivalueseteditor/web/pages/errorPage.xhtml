<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Welcome Page</title>
</head>
<body>
  <ui:composition template="/pages/templates/baseTemplate.xhtml">
  	<ui:define name="menuBar">
    	<ui:include src="/pages/include/menuBar.xhtml">
    		<ui:param name="activeTab" value="welcome" />    		
    	</ui:include>
    </ui:define>  
	<table summary="" cellpadding="0" cellspacing="0" border="0" width="715">
	  <tr>
	    <td class="welcomeTitle" height="20px">System Message</td>
	  </tr>
	</table>  
	<table summary="" cellpadding="0" cellspacing="0" border="0" width="715" height="280">  
	  <tr>
	    <td class="welcomeContent" valign="top">
		  An internal error has occurred. Please notify the system administrator.		  
	    </td>
	  </tr>
	  <tr>
	  	<td valign="top">
	  		<h:inputTextarea value="#{UserSessionBean.exception}"
	  			disabled="true"
	  			cols="80" rows="10" styleClass="inputMessage" 
	  		/>
	  	</td>
	  </tr>
	</table>
  </ui:composition>
  <ui:debug />
</body>
</html>
