<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>NCI ValueSet Editor</title>
  <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/css/styleSheet.css" />
  <link rel="shortcut icon" href="${facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="${facesContext.externalContext.requestContextPath}/js/dropdown.js"></script>
    <script type="text/javascript">
    function newPopup(url) {
        var centerWidth = (window.screen.width - 500) / 2;
        var centerHeight = (window.screen.height - 400) / 2;
      popupWindow = window.open(url,'_blank',
        'top=' + centerHeight +
        ',left=' + centerWidth +
        ', height=200, width=300, status=no, menubar=no, resizable=yes, scrollbars=yes, toolbar=no, location=no, directories=no');
    }
  </script>
</head>
<body>
<!--
   Build info: #{UserSession.builddate}
 Version info: #{UserSession.appversion}
          Tag: #{UserSession.buildtag}
   LexEVS URL: #{UserSession.evsserviceurl}
        Debug: #{UserSession.debug}
  -->
  <ui:insert name="header"><ui:include src="/pages/include/header.xhtml" /></ui:insert>
  <div class="center-page">
    <ui:insert name="sub_header"><ui:include src="/pages/include/subHeader.xhtml" /></ui:insert>
    <div class="mainbox-top"><img src="${facesContext.externalContext.requestContextPath}/images/mainbox-top.gif" width="745" height="5" alt="Mainbox Top" /></div>
        <div id="main-area">
          <ui:insert name="appBanner"><ui:include src="/pages/include/applicationBanner.xhtml" /></ui:insert>
          <ui:insert name="quickLinks"><ui:include src="/pages/include/quickLinks.xhtml" /></ui:insert>
          <div class="pagecontent">
              <table cellpadding="0" cellspacing="0" border="0" height="20px">
                <tr height="20px" class="mainMenuItem">
                  <td bgcolor="#5C5C5C">
                    <h:outputLink value="${facesContext.externalContext.requestContextPath}/" styleClass="mainMenuLink">
                      &#xA0;<h:outputText styleClass="mainMenuItem" value="Home" />&#xA0;
                    </h:outputLink>
                  </td>
                  <td>&#xA0;</td>
                  <td bgcolor="#5C5C5C">
                    <h:outputLink value="${facesContext.externalContext.requestContextPath}/pages/valueSets.xhtml" styleClass="mainMenuLink">
                      &#xA0;<h:outputText value="#{msg.label_valuesets}" />&#xA0;
                    </h:outputLink>
                  </td>
                </tr>
                <tr height="10px"><td>&#xA0;</td></tr>
              </table>
            <ui:insert />
        <ui:insert name="footer"><ui:include src="/pages/include/footer.xhtml" /></ui:insert>
          </div>
        </div>
        <div class="mainbox-bottom"><img src="${facesContext.externalContext.requestContextPath}/images/mainbox-bottom.gif" width="745" height="5" alt="Mainbox Bottom" /></div>
  </div>
  <br/>
</body>
</html>
