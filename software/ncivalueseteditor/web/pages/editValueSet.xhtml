<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Value Sets</title>
</head>
<body>
  <ui:composition template="/pages/templates/baseTemplate.xhtml">  
  	 <ui:define name="menuBar">
     	<ui:include src="/pages/include/menuBar.xhtml">
     		<ui:param name="activeTab" value="valueset" />
     	</ui:include>
     </ui:define>     
     <h:form id="valueSetFormId">     
     <table border="0" width="100%">  
  		<tr>
  		 <td align="left"><font size="4"><b>#{msg.label_editvalueset}</b></font></td>
    	 <td align="right" valign="bottom">
      		<h:outputLink value="javascript:newPopup('${facesContext.externalContext.requestContextPath}/pages/addMetedataPopup.xhtml');" styleClass="mainMenuLink">
				&#xA0;<h:graphicImage value="../images/editMetadata.gif" alt="Edit metadata" title="Edit metadata of the value set definition" style="border: none" />&#xA0;
			</h:outputLink>     
      		<h:outputLink value="javascript:newPopup('${facesContext.externalContext.requestContextPath}/pages/addComponentPopup.xhtml');" styleClass="mainMenuLink">
				&#xA0;<h:graphicImage value="../images/addComponent.gif" alt="Add component" title="Add component to value set definition" style="border: none" />&#xA0;
			</h:outputLink>
		  </td>    
  		</tr>	
  	 </table> 
  	 </h:form>
  	 <hr />
     <table border="0"> 
  		<tr>
  			<td align="right" span="2"><font size="3"><b><u>Metadata</u></b></font></td>      
  		</tr>
  		<tr>
  			<td align="right"><h:outputLabel for="uri" value="#{msg.label_uri}:" /></td>
  			<td><b><h:outputText id="uri" value="#{ValueSetBean.uri}" /></b></td>
  		</tr>
   		<tr>
  			<td align="right"><h:outputLabel for="domain" value="#{msg.label_domain}:" /></td>
  			<td><b><h:outputText id="domain" value="#{ValueSetBean.selectedConceptDomainText}" /></b></td>
  		</tr>
   		<tr>
  			<td align="right"><h:outputLabel for="dcs" value="#{msg.label_default_cs}:" /></td>
  			<td><b><h:outputText id="dcs" value="#{ValueSetBean.selectedOntologyText}" /></b></td>
  		</tr> 	
  		<tr>
  			<td align="right"><h:outputLabel for="sources" value="#{msg.label_sources}:" /></td>
  			<td><b><h:outputText id="sources" value="#{ValueSetBean.sources}" /></b></td>
  		</tr>  			 		
     </table>		   	  
  </ui:composition>
  <ui:debug />
</body>
</html>
