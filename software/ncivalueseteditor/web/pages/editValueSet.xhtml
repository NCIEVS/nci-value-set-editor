<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Value Sets</title>
</head>
<body>
  <ui:composition template="/pages/templates/baseTemplate.xhtml">

     	<ui:include src="/pages/include/menuBar.xhtml" />
     </ui:define>	
     <font size="4"><b>#{msg.label_editvalueset}</b></font>
     <h:form id="valueSetFormId">
     <table class="dataTable" border="0" width="100%">  
  		<tr>
  		 <td></td>
    	 <td align="right" valign="bottom">

				&#xA0;<h:graphicImage value="../images/addMetadata.gif" alt="Add metadata" title="Add metadata to value set definition" style="border: none" />&#xA0;
			</h:outputLink>     	   
      		<h:outputLink value="${facesContext.externalContext.requestContextPath}/pages/editValueSet.xhtml" styleClass="mainMenuLink">

			</h:outputLink>     	         	  	
		  </td>    
  		</tr>	
  	  </table> 
  	  </h:form>
     <table border="0">  
  		<tr>
  			<td><h:outputLabel for="uri" value="#{msg.label_uri}:" /></td>

  		</tr>
   		<tr>
  			<td><h:outputLabel for="domain" value="#{msg.label_domain}:" /></td>

   		<tr>
  			<td><h:outputLabel for="dcs" value="#{msg.label_default_cs}:" /></td>

  		</tr> 	
  		<tr>
  			<td><h:outputLabel for="sources" value="#{msg.label_sources}:" /></td>
  			<td><b><h:outputText id="sources" value="#{ValueSetBean.sources}" /></b></td>
  		</tr>  			 		
     </table>		   	  
  </ui:composition>
  <ui:debug />
