<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Value Set Expression</title>
</head>
<body>
  <ui:composition template="/pages/templates/popupTemplate.xhtml">
  <script type="text/javascript">
    window.resizeTo(700,450);
    function closePopup() {
    	window.opener.location.href = "${facesContext.externalContext.requestContextPath}/pages/editValueSet.xhtml";
        window.close();
    }
  </script>
  <font size="4"><b>Value Set Expression</b></font><br/>
  <h:form id="f1">
    <h:inputTextarea id="expText" value="#{ExpressionBean.expText}"
      rows="10" cols="75" /><br /><br />
    <h:commandButton value="Component Set" action="#{ExpressionBean.componentSetAction}"
      onclick="javascript:cursor_wait();"
      image="#{requestContextPath}/images/componentSet.gif"
      alt="Component Set" />&#xA0;&#xA0;   
    <h:commandButton value="Union" action="#{ExpressionBean.unionAction}"
      onclick="javascript:cursor_wait();"
      image="#{requestContextPath}/images/union.gif"
      alt="Union" />&#xA0;&#xA0;
    <h:commandButton value="Intersection" action="#{ExpressionBean.intersectionAction}"
      onclick="javascript:cursor_wait();"
      image="#{requestContextPath}/images/intersection.gif"
      alt="Intersection" />&#xA0;&#xA0;
    <h:commandButton value="Difference" action="#{ExpressionBean.differenceAction}"
      onclick="javascript:cursor_wait();"
      image="#{requestContextPath}/images/difference.gif"
      alt="Difference" />&#xA0;&#xA0;       
    <hr />  
    <div class="inputMessage"><h:outputText value="#{ExpressionBean.message}&#xA0;" /></div>
    <h:commandButton value="Save" action="#{ExpressionBean.saveExpressionAction}"
      onclick="javascript:cursor_wait();"
      image="#{requestContextPath}/images/save.gif"
      alt="Save" />
    &#xA0;    
    <h:outputLink value="javascript:closePopup();">
      <h:graphicImage value="../images/close.gif" alt="Close window" title="Close window" style="border: none" />
    </h:outputLink>
    </h:form>
  </ui:composition>
  <ui:debug />
</body>
</html>
